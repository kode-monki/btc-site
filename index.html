<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BT Conference 2025</title>
  <link rel="stylesheet" type="text/css" href="style.css">

<style>
  

  /* Hero Section */
  #hero {
    background-image: url('images/BTC25-Logo.webp'); /* Replace with your hero image */
    background-size: cover;
    background-position: center;
    color: white;
    text-align: center;
    padding: 120px 20px;
  }
  #hero h1 { font-size: 3em; margin-bottom: 20px; }
  #hero p { font-size: 1.5em; margin-bottom: 30px; }
  #hero a {
    background-color: #262e6b;
    color: white;
    padding: 14px 28px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background 0.3s;
  }
  #hero a:hover { background-color: #1a2150; }

  /* About Section */
  #about {
    padding: 60px 20px;
    text-align: center;
    background: white;
  }
  #about h2 { color: #262e6b; margin-bottom: 20px; }
  #about p { max-width: 700px; margin: 0 auto; font-size: 1.1em; }

  /* Plenary Speakers */
  #plenary-speakers {
    padding: 10px;
    background: #f4f4f4;
  }
  #plenary-speakers h2 { text-align: center; color: #262e6b; margin-bottom: 10px; }
  #speakers-list {
    
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
     
  }
  .speaker-card {
  
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 180px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .speaker-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }
  .speaker-card img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    
  }
  .speaker-card h3 { margin: 10px 0 5px; font-size: 1.1em; color: #262e6b; }
  .speaker-card p { font-size: 0.95em; color: #555; margin: 0; }


</style>
</head>
<body>

<!-- Include sticky header -->
<div id="header-container"></div>

<!-- Hero Section -->
<section id="hero">
  <h1>BT Conference 2025</h1>
  <a href="register.html">Register Now</a>
</section>

<section id="top-area">
  <div id="top-left" style="width: 50%;"><img src="images/BTC25-Logo.webp"></div>
  <div id="top-right" style="width: 50%;">Date Time Etc.</div>
</section>

<!-- Plenary Speakers -->
<section id="plenary-speakers">
  <h2>2025 Plenary Speakers</h2>
  <div id="speakers-list"></div>

</section>

<!-- Sponsors Section -->
<section id="sponsors">
  <div id="sponsor-list"></div>
</section>

<div id="footer-container"></div>


<script>
  // Load sticky header
  fetch('header.html')
    .then(res => res.text())
    .then(html => document.getElementById('header-container').innerHTML = html)
    .catch(err => console.error('Failed to load header:', err));


  fetch('footer.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('footer-container').innerHTML = html;
    })
    .catch(err => console.error('Failed to load header:', err));

  // Google Sheets settings
  const SHEET_ID = '1n90gNUPPrkhqQ5I_mbbDpdahei5JxCrQHXgMvaaRV-4';
  const API_KEY = 'AIzaSyDJsdU6DV_Ap6LvMZgSybKCFzUYm1KzXnQ';
  const SPEAKERS_RANGE = 'PlenarySpeakers!A:G'; // Year | Name | Title | Affiliation | Photo URL | Bio | Series
  const SPONSORS_RANGE = 'Sponsors!A:D';        // Year | Name | Logo URL | Sponsor URL

  async function fetchSheetData(range) {
    const response = await fetch(
      `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`
    );
    const data = await response.json();
    if (!data.values) return [];
    console.log(data.values.slice(1));
    return data.values.slice(1); // Skip header row
  }

  function displaySpeakers(speakers) {
  const container = document.getElementById('speakers-list');
  speakers.slice(0, 7).forEach(row => {
    const year = row[0] || '';
    const name = row[1] || '';
    const title = row[2] || '';
    const affiliation = row[3] || '';
    const photoUrl = row[4] || '';
    const bio = row[5] || '';
    const lecture = row[6] || ''; // default to empty string if missing
    const card = document.createElement('div');
    card.className = 'speaker-card';
    card.innerHTML = `
      <h4>${lecture}</h4>
      <img src="${photoUrl}" alt="${name}">
      <h3>${name}</h3>
      <p>${affiliation}</p>
    `;
    container.appendChild(card);
  });

  }

  function displaySponsors(sponsors) {
    const container = document.getElementById('sponsor-list');
console.log('in displaySponsors '+sponsors);

    sponsors.forEach(([year, name, logoUrl, sponsorUrl]) => {
      console.log(year);
      const sponsor = document.createElement('div');
      sponsor.className = 'sponsor-style';
      sponsor.innerHTML = `
        <a href="${sponsorUrl}" target="_blank"><img src="${logoUrl}" alt="${name}"></a>
        `;
      container.appendChild(sponsor);
    });
  }

  async function loadData() {
    try {
      const [speakers, sponsors] = await Promise.all([
        fetchSheetData(SPEAKERS_RANGE),
        fetchSheetData(SPONSORS_RANGE)
      ]);
      displaySpeakers(speakers);
      displaySponsors(sponsors);
    } catch (err) {
      console.error('Error loading sheet data:', err);
    }
  }

  loadData();
</script>
</body>
</html>
