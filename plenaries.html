<section class="speakers-section">
  <h2>Plenary Speakers</h2>
  <div id="speakers-container" class="speakers-grid">
    <!-- Speaker cards will be injected here -->
  </div>
</section>

<style>
  .speakers-section {
    padding: 40px 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .speakers-section h2 {
    text-align: center;
    font-size: 2em;
    color: #262e6b;
    margin-bottom: 30px;
  }

  .speakers-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  .speaker-card {
    position: relative;
    background: #f9f9f9;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .speaker-card:hover {
    transform: translateY(-5px);
  }

  .speaker-card img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    display: block;
  }

  .card-content {
    padding: 15px;
  }

  .card-content h3 {
    margin: 10px 0 5px;
    font-size: 1.2em;
    color: #262e6b;
  }

  .card-content p {
    font-size: 0.95em;
    line-height: 1.4;
    color: #555;
  }

  /* Overlay */
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(38,46,107,0.85);
    color: white;
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 15px;
    text-align: center;
  }

  .speaker-card:hover .overlay {
    opacity: 1;
  }

  .overlay h3 {
    margin-bottom: 10px;
    font-size: 1.3em;
    color: #fff;
  }

  .overlay p {
    font-size: 0.95em;
    margin-bottom: 15px;
  }

  .overlay a {
    background: #fff;
    color: #262e6b;
    padding: 8px 15px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.2s;
  }

  .overlay a:hover {
    background: #ddd;
  }
</style>

<script>
  const sheetId = "1n90gNUPPrkhqQ5I_mbbDpdahei5JxCrQHXgMvaaRV-4";
  const apiKey = "AIzaSyDJsdU6DV_Ap6LvMZgSybKCFzUYm1KzXnQ";
  const range = "PlenarySpeakers!A:G"; // adjust columns if needed

  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)
    .then(res => res.json())
    .then(data => {
      const [headers, ...rows] = data.values;
      const container = document.getElementById('speakers-container');

      rows.forEach(row => {
        const rowObj = Object.fromEntries(headers.map((h,i)=>[h,row[i]]));
        const { Year, Lecture, Name, PhotoURL, Affiliation, Bio, Link } = rowObj;

        const card = document.createElement('div');
        card.className = 'speaker-card';
        card.innerHTML = `
          <img src="${PhotoURL}" alt="${Name}">
          <div class="card-content">
            <h3>${Lecture}: ${Name}</h3>
            <p>${Affiliation}</p>
          </div>
          <div class="overlay">
            <h3>${Lecture}: ${Name}</h3>
            <p>${Bio || Affiliation}</p>
            ${Link ? `<a href="${Link}" target="_blank">This Year's Speaker</a>` : ''}
          </div>
        `;
        container.appendChild(card);
      });
    });
</script>
